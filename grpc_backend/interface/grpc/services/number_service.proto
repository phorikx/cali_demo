syntax = "proto3";
package number_service;

service NumberService {
    rpc GetNumber (NumberRequest) returns (NumberResponse) {}
    rpc CheckAgainstNormalDistribution (stream SendNumber) returns (NormalResponse) {}
}

message NumberRequest {
  string name = 1;
}

message NumberResponse {
  int32 number = 1;
}

message SendNumber {
  int32 number = 1;
}

message NormalResponse {
  int32 mean = 1;
  int32 standard_deviation = 1;
}
